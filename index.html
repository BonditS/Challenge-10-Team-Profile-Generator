<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/style.css">
    <title>Team Profile Generator</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">TEAM PROFILE GENERATOR</nav>

    </header>
    
    <!--Employ Card-->
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title">${name}</h3>
                    <h4 class="card-subtitle">${title}</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-dark">${id}</li>
                        <li class="list-group-item list-group-item-dark">${email}</li>
                        <li class="list-group-item list-group-item-dark">${gitHub}</li>
                        <li class="list-group-item list-group-item-dark">${school}</li>
                        <li class="list-group-item list-group-item-dark">${school}</li>
                        
                    </ul>

                </div>

            </div>

        </div>
    </div>
</body>
</html>
